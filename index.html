<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue des Avis - La Cantoche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
      margin-bottom: 20px;
    }

    header img {
      height: 45px;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 600;
    }

    .instructions {
      text-align: center;
      max-width: 350px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .instructions h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .instructions p {
      font-size: 0.95rem;
      color: #444;
      margin: 0 0 10px;
    }

    .instructions a.button {
      display: inline-block;
      background: #2a9d8f;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .instructions a.button:hover {
      background: #21867a;
    }

    #confirmReview {
      margin-top: 10px;
      background: #264653;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #confirmReview:hover:not(:disabled) {
      background: #1e3b45;
    }

    #confirmReview:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .arrow {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid black;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #spin:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/yYY3Tvqd/Logo-La-Cantoche-mono-Original-Plan-de-travail-1-copie.png" alt="Logo La Cantoche">
    <h1>La Cantoche - Roue des Avis</h1>
  </header>

  <div class="instructions">
    <h2>‚≠ê √âtape 1 : Laissez votre avis Google</h2>
    <p>Cliquez ci-dessous, laissez votre avis, puis validez pour pouvoir tourner la roue üé°</p>
    <a id="reviewLink" href="üëâ TON LIEN GOOGLE AVIS üëà" target="_blank" class="button">Laisser un avis Google</a>
    <button id="confirmReview" disabled>‚úÖ J'ai laiss√© mon avis</button>
  </div>

  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button id="spin" disabled>üé° Tourner la roue</button>
  <div id="result"></div>

  <script>
    const reviewLink = document.getElementById('reviewLink');
    const confirmBtn = document.getElementById('confirmReview');
    const spinBtn = document.getElementById('spin');
    const resultDiv = document.getElementById('result');
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const size = canvas.width;
    const radius = size / 2;

    // Segments dans l'ordre horaire
    const segments = [
      { emoji: "‚òï", label: "Caf√© offert", chance: 50, color: "#f94144" },
      { emoji: "üç™", label: "Cookie Nutella offert", chance: 5, color: "#f8961e" },
      { emoji: "ü•§", label: "Boisson offerte", chance: 5, color: "#f9c74f" },
      { emoji: "üëß", label: "Menu enfant offert", chance: 5, color: "#43aa8b" },
      { emoji: "üòÖ", label: "Pas de gain", chance: 35, color: "#577590" }
    ];

    const totalSegments = segments.length;
    const segmentAngle = 2 * Math.PI / totalSegments;

    // Dessin de la roue
    function drawWheel(rotation = 0) {
      ctx.clearRect(0, 0, size, size);
      segments.forEach((seg, i) => {
        const start = i * segmentAngle + rotation;
        const end = start + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = seg.color;
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.font = "28px sans-serif";
        ctx.fillText(seg.emoji, radius - 10, 10);
        ctx.restore();
      });
    }
    drawWheel();

    function pickSegment() {
      const totalChance = segments.reduce((acc, seg) => acc + seg.chance, 0);
      const rand = Math.random() * totalChance;
      let cumulative = 0;
      for (let i = 0; i < segments.length; i++) {
        cumulative += segments[i].chance;
        if (rand <= cumulative) return i;
      }
      return segments.length - 1;
    }

    // üîê Anti-triche
    reviewLink.addEventListener('click', () => {
      confirmBtn.disabled = false;
    });

    confirmBtn.addEventListener('click', () => {
      spinBtn.disabled = false;
      confirmBtn.disabled = true;
      confirmBtn.textContent = "‚úÖ Avis confirm√© !";
    });

    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;
      resultDiv.textContent = "";

      const selectedIndex = pickSegment();
      const selectedSegment = segments[selectedIndex];

      // üéØ Angle parfaitement centr√© sur la fl√®che (en haut)
      const segmentCenterAngle = (totalSegments - selectedIndex) * segmentAngle - segmentAngle / 2;
      const extraRotations = 5 * 2 * Math.PI;
      const targetRotation = extraRotations + segmentCenterAngle;

      let start = null;
      const duration = 5000;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        const currentRotation = ease * targetRotation;
        drawWheel(currentRotation);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          resultDiv.textContent = `üéâ ${selectedSegment.label} !`;
        }
      }

      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
